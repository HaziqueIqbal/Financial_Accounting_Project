<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Return</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <div class="main_heading">
        <h1>"Purchase Return"</h1>
    </div>
    <div class="form_style">
        <form>
            <h2 class="heading">Entry block</h2>
            <input type="text" class="textbox_style d1 xtra" name="accountName" id="entry1"
                placeholder="Enter Inventory Name">
                <input type="button" class="mr-button" id="click" value="Search"><br>
            <input type="number" class="textbox_style d2" name="units" id="entry2" min="0" placeholder="Enter number of units to return">
            <br>
            <select name="information" class="textbox_style" id="information">
            </select>
            <br>
            <input type="text" class="textbox_style mr" name="Description" id="entryDescription"
                placeholder="Enter Information About Event">
            <br>
            <input type="button" class="mr-button" id="entrySubmit" value="Enter">
        </form>
        <p class="mr-t" id="co" hidden></p>
    </div>
    <div class="main_heading">
        <h1>"General Journal"</h1>
    </div>
    <div id="GJ">
        <table id="GJ_Entry">
            <tr>
                <th>Date</th>
                <th>Accounts</th>
                <th>Debit</th>
                <th>Credit</th>
            </tr>

        </table>
    </div>
    <button id="SignOut">SignOut</button>
    <div class="final_button">
        <input type="button" class="mr-button cen" id="reports" value="Add to Database">
    </div>
    <script type="module" src="p_return.js"></script>
    <script type="module" src="getInfo.js"></script>
</body>

</html>
