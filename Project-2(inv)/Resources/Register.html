<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="fluid">
        <form>
            <div class="container">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="Enter Name of Organization" name="name" id="nameOrg" required>

                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter Business Email" name="email" id="email" required>

                <label for="username"><b>User Name</b></label>
                <input type="text" placeholder="Enter Username" name="username" id="userName" required>

                <label for="address"><b>Address</b></label>
                <input type="text" placeholder="Enter Address" name="addr" id="addr" required>

                <label for="financial_year"><b>Financial Year Duration</b></label>
                <select name="FYD" id="financial_yr" class="sel" required>
                    <option value="one year">1 Year</option>
                    <option value="six month">6 months</option>
                    <option value="three months">3 Month</option>
                </select>

                <label for="register_as"><b>Register As</b></label>
                <select name="ra" id="ra" class="sel" required>
                    <option value="organization">Organization</option>
                    <option value="inventory_management">Inventory Management</option>
                </select>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat"required >
                <hr>
                <p id="x" hidden></p>
                <p>By creating an account you agree to our <a href="JavaScript:void(0)">Terms & Privacy</a>.</p>

            </div>

        </form>
        <button id="reg" class="registerbtn">Register</button>
        
        <div class="container signin">
            <p>Already have an account? <a href="index.html">Login</a>.</p>
        </div>
    </div>
    <script src="JS/Register.js" type="module"></script>
</body>

</html>
